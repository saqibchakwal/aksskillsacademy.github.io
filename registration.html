<div class="registration-container">
    <h2>Registration Form - Aks Skills Academy</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <div class="form-group">
            <input type="hidden" name="access_key" value="17fafa3d-6d67-4f17-abcd-06c3bddb0737">
            <label for="name">Student's Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student's full name" required>
        </div>

        <div class="form-group">
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father_name" placeholder="Enter father's name" required>
        </div>

        <div class="form-group">
            <label for="course">Course you want to enroll in:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="code-org">Code.org</option>
                <option value="scratch">Scratch</option>
                <option value="robotics">Robotics</option>
                <option value="app-development">App Development</option>
                <option value="mental-math">Mental Math</option>
                <option value="python-for-kids">Python for Kids</option>
                <option value="web-development">Web Development for Kids</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="experience">Do you have any previous experience in coding?</label>
            <textarea id="experience" name="experience" placeholder="Describe any prior experience in coding" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number (for WhatsApp notifications):</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="preferred-time">Preferred Class Time:</label>
            <select id="preferred-time" name="preferred_time" required>
                <option value="">Select a time slot</option>
                <option value="morning-9am">Morning (9:00 AM - 10:30 AM)</option>
                <option value="morning-11am">Morning (11:00 AM - 12:30 PM)</option>
                <option value="afternoon-2pm">Afternoon (2:00 PM - 3:30 PM)</option>
                <option value="afternoon-4pm">Afternoon (4:00 PM - 5:30 PM)</option>
            </select>
        </div>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">


        <button type="submit">Enroll Now</button>
    </form>
